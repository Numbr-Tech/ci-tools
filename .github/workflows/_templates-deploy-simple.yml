name: deploy

on:
  workflow_call:
    inputs:
      INFRA_ENV:
        description: 'Infrastructure environment'
        required: false
        type: string
        default: "${{ github.ref_name == 'main' && 'prod' || 'staging' }}"
      VERSION:
        description: 'Version'
        required: false
        type: string
        default: '${{ github.sha }}'
      DEBUG:
        description: 'Enable debug mode (verbose logs)'
        required: false
        type: boolean
        default: false
    secrets:
      AZURE_CLIENT_ID:
        description: 'GitHub App private key'
        required: true
      AZURE_TENANT_ID:
        description: 'azure tenant id'
        required: true
      AZURE_SUBSCRIPTION_ID_PROD:
        description: 'azure subscription id prod'
        required: true
      AZURE_SUBSCRIPTION_ID_PPROD:
        description: 'azure subscription id pprod'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.INFRA_ENV == 'main' && 'prod' || 'pprod' }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout ci-tools repository
        uses: actions/checkout@v4
        with:
          repository: Numbr-Tech/ci-tools
          ref: v3
          path: ci-tools
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Pre-execute - Set environment variables
        id: set-env
        run: |
          AZURE_SUBSCRIPTION_ID=${{ inputs.INFRA_ENV == 'prod' && secrets.AZURE_SUBSCRIPTION_ID_PROD || secrets.AZURE_SUBSCRIPTION_ID_PPROD }}
          echo "AZURE_SUBSCRIPTION_ID=$AZURE_SUBSCRIPTION_ID" >> $GITHUB_ENV
          echo "AZURE_SUBSCRIPTION_ID=$AZURE_SUBSCRIPTION_ID" >> $GITHUB_OUTPUT

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ steps.set-env.outputs.AZURE_SUBSCRIPTION_ID }}

      - name: deploy
        run: |
          DEBUG_FLAG=$('${{ inputs.DEBUG }}' = 'true' && echo '--debug' || echo '')
          ./ci-tools/src/modules/deploy/azure-containerapp-build.sh \
            --env ${{ inputs.INFRA_ENV }} \
            --subscription-id ${{ steps.set-env.outputs.AZURE_SUBSCRIPTION_ID }} \
            --version ${{ inputs.VERSION }} \
            $DEBUG_FLAG